<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>우리 조의 영시 전시</title>
    <style>
        * {
        box-sizing: border-box;
        }
    
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f7fbff, #e4f0ff);
            font-family: "Noto Sans KR", sans-serif;
            color: #003366;
        }
  
        h1 {
            font-size: 2rem;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
        }
        
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 30px;
        }
  
        li {
            font-size: 1.3rem;
            font-weight: 500;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
  
        li:hover {
            background: #d8e9ff;
            transform: translateY(-4px);
        }
    </style>
</head>
<body>
    <h1>조원 소개</h1>
    <ul>
        <li>10112 박규민</li>
        <li>10416 김도윤</li>
        <li>10711 노정윤</li>
        <li>10513 배형준</li>
    </ul>
</body>
</html>
