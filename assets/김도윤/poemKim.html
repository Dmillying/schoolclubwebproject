<html>
<head>
  <meta charset="UTF-8">
  <title>은빛 - 월터 드 라 메어</title>
  <style>
    body {
      background-color: #000000;
      color: silver;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 600px;
      height: 300px;
      overflow: hidden;
    }
    .poem {
      font-size: 1.2em;
      line-height: 2;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <marquee direction="up" scrollamount="4" behavior="scroll" class="poem">
      Slowly, silently, now the moon<br>
      Walks the night in her silver shoon;<br>
      This way, and that, she peers, and sees<br>
      Silver fruit upon silver trees;<br><br>

      달님이 은빛 신발을 신고<br>
      천천히, 조용히 밤을 걸어요.<br>
      이리저리 살펴보며<br>
      은빛 나무 위의 은빛 열매들을 봐요.<p>
Silver, Walter de la Mare<br>
(은빛, 월터 드 라 메어) 발췌
    </marquee>
  </div>

</body>
</html>
